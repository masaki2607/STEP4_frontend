name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      working-directory: ./login-fronted-main
      run: npm install
      
    - name: Build
      working-directory: ./login-fronted-main
      run: npm run build --if-present
      
    - name: Test
      working-directory: ./login-fronted-main
      run: npm run test --if-present
